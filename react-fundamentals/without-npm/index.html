<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>

  <body>
    <div id="app">App</div>

    <!-- Precisa indicar para o Babel que ele deve transpilar o c√≥digo -->
    <script type="text/babel">
      // Cria um componente chamado App
      // O componente retorna JSX e por isso
      // o Babel ir√° transformar o mesmo

      const Compras = () => {
        // useState √© um Hook que define uma vari√°vel reativa
        const [count, setCount] = React.useState(0);

        return (
          <div>
            <button onClick={() => setCount(count + 1)}>
              Comprar: {count}
            </button>
            <p>Total: {count}</p>
            <p>Pre√ßo: R$ {count * 250}</p>
          </div>
        );
      };

      const Button = () => {
        function handleClick(event) {
          alert(event.target.innerText + "üî•");
        }
        return <button onClick={handleClick}>Comprar</button>;
      };

      const Titulo = () => {
        const number = Math.random().toFixed(4);
        return <h1>Meu Titulo {number}</h1>;
      };

      const App = () => {
        return (
          <div>
            Meu App
            <Compras />
            <Titulo />
            <Button />
            <div>
              Compre aqui tamb√©m
              <Button />
            </div>
          </div>
        );
      };

      // Renderiza o componente App no elemento que tiver id = app
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
